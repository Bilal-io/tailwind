language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: false
node_js: '12'
script:
  - yarn test

jobs:
  include:
    - stage: Production
      name: npm_release
      node_js: '12'
      before_script:
        - yarn build
      if: (branch = master OR branch = next) AND env(TRAVIS_PULL_REQUEST) IS false
      script: yarn semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
